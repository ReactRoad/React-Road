<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- react : interactive UI -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- react-dom : library & package (react element를 html에 두는 역할)-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <!-- proTypes 적용 -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!-- 코드를 babel로 변환 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, onClick, fontSize = 12 }) {
      console.log(text, "was rendered");
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {text}
        </button>
      );
    }

    /* React.memo()
     * 재사용성이 좋은 리액트에서 상태 state가 변경될 때마다 rendering 한다면 문제가 생길 수 있다.
     * 이런 문제를 사전에 방지 하는 것이 React.memo
     */
    const MemorizedBtn = React.memo(Btn);
    MemorizedBtn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} onClick={changeValue} fontSize={18} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
